# Logrotate configuration for FingerBot logs
/app/logs/*.log {
    daily
    missingok
    rotate 30
    compress
    delaycompress
    notifempty
    create 0644 1001 1001
    postrotate
        # Send SIGUSR1 to the application to reopen log files if needed
        # pkill -USR1 -f "node.*server.js" || true
    endscript
}