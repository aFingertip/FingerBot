# Redis configuration for FingerBot
# 基本配置
bind 0.0.0.0
port 6379
timeout 300
keepalive 60

# 内存配置
maxmemory 128mb
maxmemory-policy allkeys-lru

# 持久化配置
save 900 1
save 300 10
save 60 10000

# 日志配置
loglevel notice
logfile ""

# 安全配置
# requirepass your_redis_password  # 生产环境建议启用密码

# 网络配置
tcp-keepalive 300
tcp-backlog 511

# 客户端配置
maxclients 1000

# 慢查询配置
slowlog-log-slower-than 10000
slowlog-max-len 128

# RDB配置
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# AOF配置（可选）
appendonly no
# appendfilename "appendonly.aof"
# appendfsync everysec